<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors: Brawl 2D</title>
        <style>
            body { margin: 0 }
        </style>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onRouteLoad()">
        <div id="find-match-header">
            <h1>Rock, Paper, Scissors: Brawl 2D - Prototype</h1>
            <p id="find-match-welcome-msg">Welcome, {{username}}.</p>
        </div>
        <div id="find-match-container">
            <div id="join-private-match">
                <h2>Join a Private Match</h2>
                <div>
                    <label for="private-match-id">Match ID:</label>
                    <input type="text" id="private-match-id" name="private-match-id" maxlength="6">
                </div>
            </div>
        </div>
    </body>
</html>
