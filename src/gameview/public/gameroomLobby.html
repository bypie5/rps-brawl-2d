<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./favicon.png" />
        <title>Rock, Paper, Scissors: Brawl 2D</title>
        <style>
            body { margin: 0 }
        </style>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onRouteLoad()">
        <div id="gameroom-lobby-header">
            <h1>Private Lobby</h1>
            <p id="find-match-welcome-msg">
                Waiting for match to start
            </p>
        </div>
        <hr/>
        <div id="gameroom-lobby-container">
            <h2 class="subtitle" id="gameroom-lobby-matchcode">
                Match Code: {{matchcode}}
            </h2>
            <p id="gameroom-subtext">
                Host: {{sessionhost}}. Map: {{mapname}}. Players connected - {{connectedplayers}}/{{maxplayers}}
            </p>
            <div id="gameroom-connectplayers">
                <table>
                    {{connectedplayernames}}
                </table>
            </div>
            <button onclick="startMatch(event)">Start Match</button>
        </div>
    </body>
</html>
