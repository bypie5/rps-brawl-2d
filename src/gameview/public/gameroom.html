<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./favicon.png" />
        <title>Rock, Paper, Scissors: Brawl 2D</title>
        <style>
            body { margin: 0 }
        </style>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onRouteLoad()">
        <div id="gameroom-header">
            <h1>Rock, Paper, Scissors: Brawl - Prototype</h1>
            <p id="gameroom-header-subtext">Scroll down to see full game screen.</p>
            <button id="leave-match-button" onclick="backToMainMenu()">Leave Game</button>
            <button id="feedback-button" onclick="showFeedbackDialog()">Feedback</button>
        </div>
        <div id="game-container">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui"></div>
        </div>
        <dialog id="feedback-dialog">
            <h2>Feedback</h2>
            <form id="feedback-form" onsubmit="submitFeedback(event)" method="dialog">
                <p>
                    <label>Type of feedback:</label>
                    <select id="feedback-type">
                        <option value="bug">Bug</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="comment">Other</option>
                    </select>
                </p>
                <textarea id="feedback-text" rows="5" cols="50" maxlength="1000"></textarea>
                <div>
                    <button id="feedback-submit-button" type="submit" form="feedback-form">Submit</button>
                    <button id="feedback-cancel-button" onclick="hideFeedbackDialog()" type="reset">Cancel</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
