<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./favicon.png" />
        <title>Rock, Paper, Scissors: Brawl 2D - Open Beta</title>
        <style>
            body { margin: 0 }
        </style>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onRouteLoad()">
        <div id="login-header">
            <h1>Rock, Paper, Scissors: Brawl 2D - Open Beta</h1>
        </div>
        <div id="open-beta-desc">
            <h2 id="open-beta-header">Welcome to the Open Beta!</h2>
            <p class="open-beta-description">
                This is a prototype of the game. The game is still in development. Please join on a desktop computer.
            </p>
        </div>
        <div id="login-container">
            <div id="login-guest-call-to-action">Ready to play?</div>
            <button id="guest-button" onclick="continueAsGuest(event)">
                Continue as Guest
            </button>
        </div>
    </body>
</html>
