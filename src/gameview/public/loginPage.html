<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="./favicon.png" />
        <title>Rock, Paper, Scissors: Brawl 2D - Login</title>
        <style>
            body { margin: 0 }
        </style>
        <link rel="stylesheet" href="./styles/style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="onRouteLoad()">
        <div id="login-header">
            <h1>Rock, Paper, Scissors: Brawl 2D - Login</h1>
            <h2>Please sign into your account.</h2>
        </div>
        <div id="login-container">
            <form id="login-form" action="#" onsubmit="login(event)">
                <div id="login-input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" data-cy="username-input">
                </div>
                <div id="login-input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" data-cy="password-input">
                </div>
                <input type="submit" value="Login" data-cy="login-button">
            </form>
        </div>
    </body>
</html>
